<div class="container">
  <div class="panel col-md-12">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-12">
          <h4>Title</h4>
            <input type="text" placeholder='enter a title...' ng-model="thing.name" >
          <h4>Url</h4>
            <input type="text" placeholder='enter a image url...' ng-model='thing.url'>
          <h4>photo credit</h4>
            <input type="text" placeholder='enter a photo credit ...' ng-model='thing.credit' >
        </div>
       <div><button class="btn" ng-click="addThing(thing)">+ add a new photo</button></div>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
